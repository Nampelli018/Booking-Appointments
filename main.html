<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Book Appointment</title>
  </head>
  <body>
    <form id="myform" onsubmit="SaveToLocalstorage(event)">
      <div>
        <header>Appointment Booking</header>
        <p>Please Fill All the Details To Book Your Appointment</p>
        <hr />
      </div>
      <div>
        <label for="username">Name:</label>
        <input type="text" name="name" id="username" />
      </div>
      <div>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="emailid" required />
      </div>
      <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="Phone" required />
      </div>
      <div>
        <label for="time">Time for call:</label>
        <input type="time" name="time" id="Itime" required />
        <input type="date" name="date" id="Idate" required />
      </div>
      <div>
        <input type="submit" value="Submit" id="sbutton" />
      </div>
    </form>
    <h3>Find UserDetails:</h3>
    <input id="filter" type="text" placeholder="User-Details...." />
    <ul id="list"></ul>
  </body>
  <script src="javascript.js"></script>
</html>
